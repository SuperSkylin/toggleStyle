<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slider</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .slider-box{
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .slider-item{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index:-2;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .slider-pagination-item{
            width: 10%;
            height: 80px;
            margin-right: 20px;
            margin-bottom: 50px;
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            background-color: #333333;
            cursor: pointer;
            position: relative;
            z-index:1000;
        }
        .slider-pagination-item::after{
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top:0;
            left:0;
            background-color: rgba(3, 3, 3, 0.5);
        }
        .slider-pagination-item:last-child{
            margin-right: 0;
        }
        .slider-pagination-item:hover::after,.slider-pagination-item:focus::after{
            background-color: transparent; 
        }
        .slider-1{
            background-image: url('./images/06/1.jpg');
        }
        .slider-2{
            background-image: url('./images/06/2.jpg');
        }
        .slider-3{
            background-image: url('./images/06/3.jpg');
        }
        .slider-4{
            background-image: url('./images/06/4.jpg');
        }
        .slider-5{
            background-image: url('./images/06/5.jpg');
        }
        /* 动画 */
        .slider-pagination-1-item:hover ~.slider-1-item{
            animation: animation-1  ease-out 0.5s;
            z-index:-1;
        }
        .slider-pagination-2-item:hover ~.slider-2-item{
            animation: animation-2 ease-out 0.5s;
            z-index:-1;
        }
        .slider-pagination-3-item:hover ~.slider-3-item{
            animation: animation-3 ease-in 1s;
            z-index:-1;
        }
        .slider-pagination-4-item:hover ~.slider-4-item{
            animation: animation-4 ease-out 1s;
            z-index:-1;
        }
        .slider-pagination-5-item:hover ~.slider-5-item{
            animation: animation-5 ease-in-out 0.7s;
            z-index:-1;
        }
        @keyframes animation-1{
            from{
                left:-500px;
            }
            to{
                left:0;
            }
        }
        @keyframes animation-2{
            from {
                top: 350px; 
            }
            to{
                top:0;
            }
        }
        @keyframes animation-3{
            from {
                transform: scale(0.1);
            }
            to{
                transform: scale(1);
            }
        }
        @keyframes animation-4{
            from {
                transform: scale(2);
            }
            to{
                transform: scale(1);
            }
        }
        @keyframes animation-5{
            from {
                transform: rotate(-360deg) scale(0.1);
            }
            to{
                transform: rotate(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="slider-box">
        <div class="slider-pagination-item slider-pagination-1-item slider-1"></div>
        <div class="slider-pagination-item slider-pagination-2-item slider-2"></div>
        <div class="slider-pagination-item slider-pagination-3-item slider-3"></div>
        <div class="slider-pagination-item slider-pagination-4-item slider-4"></div>
        <div class="slider-pagination-item slider-pagination-5-item slider-5"></div>
        <div class="slider-item slider-1-item slider-1"></div>
        <div class="slider-item slider-2-item slider-2"></div>
        <div class="slider-item slider-3-item slider-3"></div>
        <div class="slider-item slider-4-item slider-4"></div>
        <div class="slider-item slider-5-item slider-5"></div>
</body>
</html>
